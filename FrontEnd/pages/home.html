<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | Voting App</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="container">
    <h2>Welcome to Voting App</h2>

    <div id="user-section">
        <button id="profileBtn">Profile</button>
        <button id="changePasswordBtn">Change Password</button>
        <button id="voteBtn">Vote</button>
        <button class="reportBtn">Records</button>
    </div>

    <div id="admin-section">
        <h3>Admin Panel</h3>
        <button id="addCandidateBtn">Add Candidate</button>
        <button id="updateCandidateBtn">Update Candidate</button>
        <button id="deleteCandidateBtn">Delete Candidate</button>
        <button class="reportBtn">Records</button>
    </div>

    <button id="logoutBtn" style="background-color: red; color: white;">
        Logout
    </button>
</div>

<script src="../js/auth.js"></script>
<script src="../js/home.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Candidate | Voting App</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="container">
    <h2>Update Candidate</h2>

    <form id="updateCandidateForm">
        <label for="candidateId">Candidate ID:</label>
        <input type="text" id="candidateId" name="candidateId" required>

        <label for="name">New Name:</label>
        <input type="text" id="name" name="name">

        <label for="age">New Age:</label>
        <input type="number" id="age" name="age">

        <label for="party">New Party:</label>
        <input type="text" id="party" name="party">

        <label for="gender">New Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="other">Other</option>
        </select>

        <button type="submit">Update Candidate</button>
    </form>

    <button onclick="window.location.href='home.html'">Back to Home</button>
</div>

<script src="../js/auth.js"></script>
<script src="../js/update-candidate.js"></script>
</body>
</html>

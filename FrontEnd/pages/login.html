<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="container">
    <h2>User Login</h2>

    <form id="loginForm">
        <input 
            type="number" 
            id="aadhar" 
            placeholder="Aadhar Card Number" 
            required
        >

        <input 
            type="password" 
            id="password" 
            placeholder="Password" 
            required
        >

        <button type="submit" class="login">Login</button>
    </form>
</div>

<script src="../js/login.js"></script>
</body>
</html>
